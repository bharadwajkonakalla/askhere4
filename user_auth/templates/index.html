<link rel="stylesheet" href="{% static 'login.css' %}">

<div class="wrapper">

    {% if auth %}
        <div class="row">
            <div class="col-lg-4"> </div>
            <div class="col-lg-4"><h1>   You are Logged in</h1> </div>
            <div class="col-lg-4"> </div>
        </div>

        <form method="post" action ="" class="form-signin"> {% csrf_token %}
            <a href="{% url 'change_password' %}" class="btn btn-lg btn-block btn-success"> change Password </a> <br>
            <a href="{% url 'logout' %}" class="btn btn-lg btn-danger btn-block">Logout</a>
        </form>
    {% else %}
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"> <h1>This is public page please <a href="{% url 'login' %}">login</a>  </h1> </div>
            <div class="col-lg-4"></div>
        </div>
    {% endif %}
