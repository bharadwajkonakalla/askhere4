{% load static %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<link rel="stylesheet" href="{% static 'login.css' %}">

<div class="wrapper">

    <form method="post" action="" class="form-signin"> {% csrf_token %}
        <h2 style="display: inline;"> Please SignUp</h2>
        <a href="{% url 'index' %}"><span class="glyphicon glyphicon-remove" style="float:right;"></span> </a>
        
        <input type="text" name="username" placeholder="Username" class="form-control" required="" autofocus=""/> <br>
        <input type="password" name="password" placeholder="Password" class="form-control" required=""/> <br>
        <input type="email" name="email" placeholder="Email Address" class="form-control" required=""/> <br> 

        <b> Your Interests:</b> <br>
        {% for interest in interests %}
        <input type="checkbox" name="{{ interest.topic }}" value="{{ interest.id }}">
        <label for="{{ interest.topic }}"> {{ interest.topic }}</label><br>
        {% endfor %}

        <button type="submit" class="btn btn-lg btn-primary btn-block">SignUp</button>  <br>
        <a href="{% url 'login' %}" class="btn btn-lg btn-block btn-success">Login </a>
    </form>

    {% for msg in messages %}
        <div class="row">
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
                <div class="alert alert-success" style="width: fit-content;">  {{ msg }} </div>
            </div>
            <div class="col-lg-4"> </div>
        </div>    
    {% endfor %}
   
    
</div>
